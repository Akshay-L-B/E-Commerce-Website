<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto py-8">
      <h1 class="text-3xl font-bold mb-4">Cart</h1>
      <div class="flex flex-col mt-6">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div
            class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8"
          >
            <div
              class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg"
            >
              <table
                class="min-w-full divide-y divide-gray-200 dark:divide-gray-700"
              >
                <thead class="bg-gray-50 dark:bg-gray-800">
                  <tr>
                    <th
                      class="px-2 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                    >
                      Product ID
                    </th>
                    <th
                      class="px-2 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                    >
                      Product Name
                    </th>
                    <th
                      class="px-2 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                    >
                      Quantity
                    </th>
                    <th
                      class="px-2 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                    >
                      Price
                    </th>
                    <th
                      class="px-2 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                    >
                      Subtotal
                    </th>
                  </tr>
                </thead>
                <tbody
                  class="bg-white divide-y divide-gray-200 dark:divide-gray-700"
                  id="cartItems"
                >
                  <!-- Cart items will be rendered here -->
                </tbody>
              </table>
              <div
                class="py-4 px-2 flex justify-end dark:bg-gray-900"
                id="totalCartValue"
              >
                <!-- Total cart value will be rendered here -->
              </div>
              <div class="py-4 px-2 flex justify-end dark:bg-gray-900">
                <button
                  id="placeOrderButton"
                  class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                >
                  Place Order
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let customer_id;
      // Fetch customer ID from the API
      fetch("http://localhost:3000/routes/fetch/getCustomerId")
        .then((response) => response.json())
        .then((data) => {
          customer_id = data.customer_id;
        })
        .catch((error) => console.error("Error fetching customer ID:", error));
      // Fetch cart data from the API
      fetch("http://localhost:3000/routes/fetch/getCartProducts")
        .then((response) => response.json())
        .then((data) => {
          const cartItemsElement = document.getElementById("cartItems");
          const totalCartValueElement =
            document.getElementById("totalCartValue");

          let totalCartValue = 0;

          data.forEach((item) => {
            const subtotal = item.price * item.quantity;
            totalCartValue += subtotal;

            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td class="px-2 py-4 text-sm font-medium whitespace-nowrap dark:bg-gray-900">${item.product_id}</td>
            <td class="px-2 py-4 text-sm font-medium whitespace-nowrap dark:bg-gray-900">${item.PRODUCT_NAME}</td>
            <td class="px-2 py-4 text-sm font-medium whitespace-nowrap dark:bg-gray-900">${item.quantity}</td>
            <td class="px-2 py-4 text-sm font-medium whitespace-nowrap dark:bg-gray-900">₹${item.price}</td>
            <td class="px-2 py-4 text-sm font-medium whitespace-nowrap dark:bg-gray-900">₹${subtotal}</td>
          `;
            cartItemsElement.appendChild(tr);
          });

          totalCartValueElement.innerHTML = `
          <span class="text-lg font-bold">Total: ₹${totalCartValue.toFixed(
            2
          )}</span>
        `;
        })
        .catch((error) => console.error("Error fetching cart data:", error));

      // Handle place order button click
      document
        .getElementById("placeOrderButton")
        .addEventListener("click", () => {
          // Ask for confirmation before placing the order
          if (confirm("Are you sure you want to place the order?")) {
            fetch(
              `http://localhost:3000/routes/fetch/placeOrder/${customer_id}`,
              {
                method: "POST",
              }
            )
              .then((response) => response.json())
              .then((data) => {
                alert("Order placed successfully!");
              })
              .catch((error) => {
                console.error("Error placing order:", error);
                alert("Failed to place order. Please try again.");
              });
          }
        });
    </script>
  </body>
</html>
