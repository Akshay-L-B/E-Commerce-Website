<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body>
    <div class="flex flex-col mt-6">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
          <div
            class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg"
          >
            <table
              class="min-w-full divide-y divide-gray-200 dark:divide-gray-700"
            >
              <thead class="bg-gray-50 dark:bg-gray-800">
                <tr>
                  <th
                    class="px-2 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                  >
                    Cart No
                  </th>
                  <th
                    class="px-2 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                  >
                    Action
                  </th>
                </tr>
              </thead>
              <tbody
                class="bg-white divide-y divide-gray-200 dark:divide-gray-700"
              >
                <!-- Replace the following block with dynamic data -->
                <tr>
                  <td
                    class="px-2 py-4 text-sm font-medium whitespace-nowrap dark:bg-gray-900"
                  >
                    <div>
                      <h4 class="text-gray-700 dark:text-gray-200">Cart 1</h4>
                    </div>
                  </td>
                  <td
                    class="px-2 py-4 text-sm font-medium whitespace-nowrap dark:bg-gray-900"
                  >
                    <div>
                      <button
                        class="px-4 py-2 text-sm font-medium tracking-wide text-white bg-indigo-600 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80 mr-2"
                        onclick="window.location.href = '../screens/CartDetails.html'"
                      >
                        View Cart
                      </button>
                      <button
                        class="px-4 py-2 text-sm font-medium tracking-wide text-white bg-green-600 rounded-lg hover:bg-green-500 focus:outline-none focus:ring focus:ring-green-300 focus:ring-opacity-80"
                      >
                        Checkout
                      </button>
                    </div>
                  </td>
                </tr>
                <!-- End of dynamic data block -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
